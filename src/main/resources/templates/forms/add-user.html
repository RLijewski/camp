<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head(${title})"></head>

  <body>
    <header th:replace="layout :: header"></header>

    <div th:replace="layout :: flash"></div>

    <main class="container section">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form th:action="@{${action}}" method="post" th:object="${user}" id="add-form">
              <div>
                <h4 th:text="${title}">Add A New User</h4>
                <div class="input-field">
                  <div class="active"></div>
                  <input id="user-name" type="text" th:field="*{username}"/>
                  <label for="user-name">Username</label>
                </div>

                <div class="input-field">
                  <div class="active"></div>
                  <input id="password" type="password" th:field="*{password}"/>
                  <label for="password">Password</label>
                </div>

                <!--<div class="input-field">-->
                  <!--<div class="active"></div>-->
                  <!--<input id="password-confirm" type="password"/>-->
                  <!--<label for="password-confirm">Confirm password</label>-->
                <!--</div>-->

                <div class="input-field">
                  <select th:field="*{role.id}">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Option 1</option>
                  </select>
                  <label>Choose role</label>
                </div>

                <!--<p>-->
                  <!--<input type="checkbox" id="enabled" />-->
                  <!--<label for="enabled">Enabled</label>-->
                <!--</p>-->

                <div class="card-action right-align">
                  <a th:href="@{/user-management}" class="waves-effect waves-light btn grey">Cancel</a>

                  <button class="btn waves-effect waves-light button" type="submit" th:text="${submit}"></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="layout :: footer"></footer>

    <div th:replace="layout :: scripts"></div>
  </body>
</html>
