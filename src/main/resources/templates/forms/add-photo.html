<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head('Add-Photo')"></head>

  <body>
    <header th:replace="layout :: header"></header>

    <div th:replace="layout :: flash"></div>

    <main class="container section">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form th:action="@{/add-photo}" method="post" th:object="${photo}" id="add-form" enctype="multipart/form-data">
              <div>
                <h4>Add A New Photo</h4>
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Photo</span>
                    <input type="file" accept="image/*" name="file" class="validate"/>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path" type="text"/>
                  </div>
                </div>
                <div class="card-action right-align">
                  <a th:href="@{/photo-management}" class="waves-effect waves-light btn grey">Cancel</a>

                  <button class="btn waves-effect waves-light button" type="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="layout :: footer"></footer>

    <div th:replace="layout :: scripts"></div>
  </body>
</html>
